<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link href="/css/base.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/SignIn.js"></script>
</head>

<body>
<div id="login_frame">

    <form method="post" action="/login">

        <p><label class="label_input" for="name">用户名</label><input type="text" name="username" id="name" required class="text_field"/></p>
        <p><label class="label_input" for="pass">密码</label><input type="password" name="password" id="pass" required class="text_field"/></p>
        <p><label class="label_check">是否同意授权 ORS 获取您的个人信息</label><input type="radio" id="check" value="1"/></p>

        <div id="login_control">
            <input type="submit" id="btn_login" value="登录"/>
        </div>
    </form>
</div>

</body>
</html>
